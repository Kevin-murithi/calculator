<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="screen" readonly>
            <input type="text" id="result" readonly value="=">
        </div>
        
        <div class="work_area">
            <div class="left_work_area">
                <button onclick="func('9')">9</button>
                <button onclick="func('8')">8</button>
                <button onclick="func('7')">7</button>
                <button onclick="func('6')">6</button>
                <button onclick="func('5')">5</button>
                <button onclick="func('4')">4</button>
                <button onclick="func('3')">3</button>
                <button onclick="func('2')">2</button>
                <button onclick="func('1')">1</button>
                <button onclick="func('(')">(</button>
                <button onclick="func('0')">0</button>
                <button onclick="func('.')">.</button>
                <button onclick="func(')')">)</button>
                <button onclick="funcDelete()">DEL</button>
                <button onclick="calculate()">=</button>
            </div>
            <div class="right_work_area">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="func('+')">+</button>
                <button onclick="func('-')">-</button>
                <button onclick="func('*')">X</button>
                <button onclick="func('/')">/</button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="index.js"></script>
</body>
</html>
